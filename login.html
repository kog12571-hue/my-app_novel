<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဝင်ရောက်ရန် - MM Xianxia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>ဝင်ရောက်ရန်</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>အီးမေးလ်</label>
                <input type="email" placeholder="example@gmail.com" required>
            </div>
            <div class="input-group">
                <label>စကားဝှက်</label>
                <input type="password" placeholder="စကားဝှက် ရိုက်ထည့်ပါ" required>
            </div>
            <button type="submit" class="auth-btn">ဝင်မည်</button>
        </form>
        <p>အကောင့်မရှိသေးဘူးလား? <a href="register.html">အကောင့်ဖွင့်ရန်</a></p>
    </div>
</body>
</html>
