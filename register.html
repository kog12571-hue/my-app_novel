<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အကောင့်ဖွင့်ရန် - MM Xianxia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>အကောင့်သစ်ဖွင့်ရန်</h2>
        <form id="registerForm">
            <div class="input-group">
                <label>အမည်</label>
                <input type="text" id="regName" placeholder="သင့်အမည် ရိုက်ထည့်ပါ" required>
            </div>
            <div class="input-group">
                <label>အီးမေးလ်</label>
                <input type="email" id="regEmail" placeholder="example@gmail.com" required>
            </div>
            <div class="input-group">
                <label>စကားဝှက်</label>
                <input type="password" id="regPassword" placeholder="စကားဝှက်အသစ် ပေးပါ" required>
            </div>
            <button type="submit" class="auth-btn">အကောင့်ဖွင့်မည်</button>
        </form>
        <p>အကောင့်ရှိပြီးသားလား? <a href="#">ဝင်ရောက်ရန်</a></p>
    </div>
</body>
</html>
